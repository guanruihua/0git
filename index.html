<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./__assets__/pkq.png">
	<title>Ruihuag</title>
	<link rel="stylesheet" href="./config/index.css">
</head>

<body>
	<!-- <div class="header"> </div> -->
	<div class="modules-content">
		<div class="modules"></div>
	</div>

	<script type="text/javascript" src="./config/_modules_.js"></script>
	<script>
		const modulesDom = document.querySelector('.modules')
		modules.forEach(name => {
			const itemDom = document.createElement('div')
			const imgDom = document.createElement('img')
			imgDom.setAttribute('src', '')
			imgDom.setAttribute('src', `./${name}/index.jpg`)
			imgDom.onerror = function () {
				this.src = './__assets__/001.jpg'
			}
			imgDom.setAttribute('alt', 'logo')
			const itemTitle = document.createElement('h3')
			itemTitle.innerHTML = name
			itemDom.appendChild(imgDom)
			itemDom.appendChild(itemTitle)
			itemDom.onclick = () => {
				console.log(name)
				window.location.href = '/' + name + '/index.html'
				// window.location.reload('/' + name)
			}
			modulesDom.appendChild(itemDom)
		})
	</script>
</body>

</html>
